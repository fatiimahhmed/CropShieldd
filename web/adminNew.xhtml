<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
        <link  type="text/css" rel="Stylesheet" href="resources/css/style.css"/>
    </h:head>
    <h:body>
        <nav class="navbar">
            <h3><a href="#"><img src="logo.png" class="logo"></img></a> Crop Shield</h3>
            <p:menubar>
                <!-- Customer Details Section -->
                <p:submenu label="Customer Details">
                    <p:menuitem value="New Customers" onclick="showContent('addNewCustomers')" />
                    <p:menuitem value="Customer Settings" onclick="showContent('customerSettings')" />
                    <p:menuitem value="Returning Customers" onclick="showContent('returningCustomers')" />
                </p:submenu>

                <!-- Order Management Section -->
                <p:submenu label="Order Management">
                    <p:menuitem value="View All Orders" onclick="showContent('viewOrders')" />
                    <p:menuitem value="Pending Orders" onclick="showContent('pendingOrders')" />
                    <p:menuitem value="Completed Orders" onclick="showContent('completedOrders')" />
                </p:submenu>

                <!-- Drone Management Section -->
                <p:submenu label="Drone Management">
                    <p:menuitem value="Add New Drone" onclick="showContent('addDrone')" />
                    <p:menuitem value="Update Drone" onclick="showContent('updateDrone')" />
                    <p:menuitem value="Remove Drone" onclick="showContent('removeDrone')" />
                </p:submenu>

                <!-- Drone Controls Section -->
                <p:submenu label="Drone Controls">
                    <p:menuitem value="Active Drones" onclick="showContent('activeDrones')" />
                    <p:menuitem value="Drone Maintenance" onclick="showContent('droneMaintenance')" />
                    <p:menuitem value="Drone Logs" onclick="showContent('droneLogs')" />
                </p:submenu>

                <!-- Admin Settings Section -->
                <p:submenu label="Admin Settings">
                    <p:menuitem value="Profile Settings" onclick="showContent('profileSettings')" />
                    <p:menuitem value="User Management" onclick="showContent('userManagement')" />
                    <p:menuitem value="System Logs" onclick="showContent('systemLogs')" />
                </p:submenu>
            </p:menubar>


            <button class="logout-btn">
                <i class="fas fa-sign-out-alt"></i> Logout
            </button>
        </nav>

        <div class="main-container">
            <div class="main">
                <div class="content" id="content">
                    <h2>Welcome to the Admin Dashboard</h2>
                    <!-- Details for Each Option -->
                    <!-- CUSTOMER DETAILS -->
                    <div class="content-section" id="addNewCustomers" style="max-width: 800px; height: 55vh; overflow-y: auto;">
                        <h3>Add New Customer</h3>
                        <h:form class="addCustomerForm" style="display: flex; flex-wrap: wrap; gap: 15px; justify-content: space-between;">
                            <div class="input-group" style="width: 40%;">
                                <label for="customerName">Customer Name:</label>
                                <input type="text" id="customerName" placeholder="Enter customer name"></input>
                            </div>
                            <div class="input-group" style="width: 40%;">
                                <label for="customerContact">Contact:</label>
                                <input type="text" id="customerContact" placeholder="Enter contact number"></input>
                            </div>
                            <div class="input-group" style="width: 40%;">
                                <label for="customerEmail">Email:</label>
                                <input type="email" id="customerEmail" placeholder="Enter email (optional)"></input>
                            </div>
                            <!--
                             <div class="input-group" style="width: 40%;">
                                 <label for="customerProvince">Province:</label>
                                 <select id="customerProvince">
                                     <option value="">Select Province</option>
                                     <option value="Punjab">Punjab</option>
                                     <option value="Sindh">Sindh</option>
                                     <option value="Balochistan">Balochistan</option>
                                     <option value="Khyber Pakhtunkhwa">Khyber Pakhtunkhwa</option>
                                 </select>
                             </div>
                            -->
                            <div class="input-group" style="width: 40%;">
                                <label for="customerLocation">Location:</label>
                                <input type="text" id="customerLocation" placeholder="Enter location"></input>
                            </div>
                            <div class="input-group" style="width: 40%;">
                                <label for="customerLand">Land (acres):</label>
                                <input type="number" id="customerLand" placeholder="Enter land size in acres"></input>
                            </div>


                            <button class="select-button" type="button" onclick="#{adminBean.addCustomer()}">Add Customer</button>


                            <h:form>
                                <p:commandButton class="select-button" value="Add" update="" action="" process="@this" />
                            </h:form>
                        </h:form>
                    </div>



                    <!-- DRONE MANAGEMENT -->
                    <div class="content-section" id="addDrone">
                        <h3>Add New Drone</h3>
                        <form class="addDroneForm">
                            <div class="input-group">
                                <label for="addId">Drone Name:</label>
                                <input type="text" id="addId"><br></br></input>
                            </div>
                            <div class="input-group">
                                <label for="addModel">Model:</label>
                                <input type="text" id="addModel" ><br></br></input>
                            </div>
                            <div class="input-group">
                                <label for="addStatus">Status:</label>
                                <input type="text" id="addStatus"><br></br></input>
                            </div>
                            <center>
                                <button class="select-button" type="button" onclick="#{adminBean.addDrone()}">Add Drone</button>
                            </center>
                        </form>
                    </div>
                    <div class="content-section" id="updateDrone">
                        <h3>Update Drone</h3>
                        <form class="updateDroneForm">
                            <div class="input-group">
                                <label for="updateId">Drone Name:</label>
                                <input type="text" id="updateId"><br></br></input>
                            </div>
                            <div class="input-group">
                                <label for="updateModel">New Model:</label>
                                <input type="text" id="updateModel"><br></br></input>
                            </div>
                            <div class="input-group">
                                <label for="updateStatus">New Status:</label>
                                <input type="text" id="updateStatus"><br></br></input>
                            </div>
                            <center>
                                <button class="select-button" type="button" onclick="#{adminBean.updateDrone()}">Update Drone</button>
                            </center>
                        </form>
                    </div>
                    <div class="content-section" id="removeDrone">
                        <h3>Remove Drone</h3>
                        <form class="removeDroneForm">
                            <div class="input-group">
                                <label for="removeId">Drone Name:</label>
                                <input type="text" id="removeId"><br></br></input>
                            </div>
                            <center>
                                <button class="select-button" type="button" onclick="#{adminBean.removeDrone()}">Remove Drone</button>
                            </center>
                        </form>
                    </div>


                </div>
            </div>

            <div class="sidebar">
                <h3>My Profile</h3>
                <div class="image">
                </div>
                <p class="name">
                    <strong>Alina Ashraf</strong>
                </p>
                <div class="info">
                    <ul>
                        <li><i class="fas fa-envelope"></i><h:outputText value="admin@cropshield.com" />admin@cropshield.com</li>
                        <li><i class="fas fa-phone-alt"></i><h:outputText value=" +1 234 567 890" /> +1 234 567 89</li>
                        <li><i class="fas fa-map-marker-alt"></i><h:outputText value="123 Green Street, AgriCity" />123 Green Street, AgriCity</li>
                    </ul>
                </div>
            </div>
        </div>

        <script>

                        function showContent(contentId) {
                            // Hide all content sections
                            const allSections = document.querySelectorAll('.content-section');
                            allSections.forEach(section => {
                                section.style.display = 'none';
                            });

                            // Display the selected content section
                            const selectedSection = document.getElementById(contentId);
                            if (selectedSection) {
                                selectedSection.style.display = 'block';
                            } else {
                                console.error(`Content section with ID "${contentId}" not found.`);
                            }
                        }



        </script>
    </h:body>
</html>
